version: "3.3"
services:
  frontend:
    command: serve -s /app/build
    ports:
      - '5000:5000'
  backend:
    command: npm run-script start
  mong:
    volumes:
      - 'mongologs:/var/log/mongodb'
      - 'mongodata:/data/db'
    command:
      - "--auth"
      - "--logpath"
      - "/var/log/mongodb/mongod.log"
volumes:
  mongodata:
  mongologs:
