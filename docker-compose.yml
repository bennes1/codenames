version: "3.3"
services:
        web:
                build: ./node/.
                ports:
                        - 8080:8080
                depends_on:
                        - mong
                command: npm run-script dev
        mong:
                build: ./mongodb/.
                hostname: mong
                container_name: mong
                restart: unless-stopped
                ports:
                        - '27017:27017'
                environment:
                        - MONGO_INITDB_ROOT_USERNAME=admin
                        - MONGO_INITDB_ROOT_PASSWORD=pass
                entrypoint: /usr/local/bin/docker-entrypoint.sh
                command: "--auth"
